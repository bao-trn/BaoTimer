<head>
  <title>BaoTimer</title>
</head>

<header>
  <h1>Standup Timer App</h1>
</header>

<body>
<div>
  <div id="meeting-option">
    <div class = "timer" id="meeting-duration">
      <span>The meeting duration will be </span>
      <time>x:y</time>
      <span> minutes</span>
      <button>+1min</button>
      <button>-1min</button>
      <button>+3Os</button>
      <button>-30s</button>
    </div>

    <label for = "NumberSpeaker" class="parameter">There are </label>
    <input [ngModel]="nbSpeaker" (ngModelChange)="onNumberSpeakerChange($event)" type="number" id="NumberSpeaker" min="1" max="100" />
    <span> speakers</span>

    <div class = "timer" id="talking-duration">
      <span>Each speaking for </span>
      <time>z</time>
      <span> minutes</span>
      <button>+30s</button>
      <button>-30s</button>
    </div>
  </div>


  <h3> Allow overtime when a speaker's time is up</h3>

  <div>
    <input type = "radio" id = "OvertimeOptional" name = "optional">
    <label for = "OvertimeOptional">Optional</label>
    <input type = "radio" id = "OvertimeAlways" name = "optional">
    <label for = "OvertimeAlways">Always</label>
    <input type = "radio" id = "OvertimeNever" name = "optional">
    <label for = "OvertimeNever">Never</label>
  </div>

  <nav>
    <a (click)="sendData()" routerLink="/meetingroom">Create Meeting</a>
  </nav>

</div>

</body>

<footer>

</footer>
