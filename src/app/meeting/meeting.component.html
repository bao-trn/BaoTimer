<body>
  <header [ngClass]="{'overtime-active-header-footer': talkingTime > talkingDuration, '': talkingTime <= talkingDuration}">
    <nav>
      <a class="cancel-meeting" (click)="resetTimer()" routerLink="/home">Cancel Meeting</a>
    </nav>
  </header>

  <main>

    <!-- Sky -->
    <div [ngClass]="{'animation-sunset-sky': (talkingTime > 0), 'pause-animation': !isRunning}" class="sky">
      <div [ngClass]="{'animation-clouds': (talkingTime > 0), 'pause-animation': !isRunning}" class="cloud cloud1"></div>
      <div [ngClass]="{'animation-clouds': (talkingTime > 0), 'pause-animation': !isRunning}" class="cloud cloud2"></div>
      <div [ngClass]="{'animation-clouds': (talkingTime > 0), 'pause-animation': !isRunning}" class="cloud cloud3"></div>
      <div [ngClass]="{'animation-clouds': (talkingTime > 0), 'pause-animation': !isRunning}" class="cloud cloud4"></div>
      <div [ngClass]="{'animation-clouds': (talkingTime > 0), 'pause-animation': !isRunning}" class="cloud cloud5"></div>

      <div class="sun-container">
        <div [ngClass]="{'animation-sunset': (talkingTime > 0), 'pause-animation': !isRunning}" class="sun"></div>
      </div>

    </div>

    <!-- Sun -->


    <!-- Stopwatch -->
    <div [ngClass]="{'overtime-stopwatch': (talkingTime > talkingDuration)}" class="stopwatch-container">
      <div class="timer-container">
        <span class="timer-label">Meeting</span>
        <time>{{time | timeFormat}} of {{meetingDuration | timeFormat}}</time>
        <span class="speaker">Speaker {{currentSpeaker}} out of {{getNbSpeakers()}}</span>
        <span class="timer-label">Talking Duration</span>
        <time>{{talkingTime | timeFormat}} of {{talkingDuration| timeFormat}}</time>
      </div>

      <div class="button-container">
        <button class="timer-button" (click)="startTimer()" [disabled]="isRunning">Start timer</button>
        <button class="timer-button" (click)="pauseTimer()" [disabled]="!isRunning">Pause timer</button>
        <button class="timer-button" *ngIf="currentSpeaker < getNbSpeakers()" (click)="nextSpeaker()">Next Speaker</button>
      </div>
    </div>

    <!-- Earth -->
    <div class="polygon-container ">
      <div [ngClass]="{'animation-sunset-curve1': (talkingTime > 0), 'pause-animation': !isRunning}" class="polygon-curve-1"></div>
      <div [ngClass]="{'animation-sunset-curve2': (talkingTime > 0), 'pause-animation': !isRunning}" class="polygon-curve-2"></div>
      <div [ngClass]="{'animation-sunset-curve3': (talkingTime > 0), 'pause-animation': !isRunning}" class="polygon-curve-3"></div>
      <div [ngClass]="{'animation-sunset-curve4': (talkingTime > 0), 'pause-animation': !isRunning}" class="polygon-curve-4"></div>
    </div>

  </main>

  <footer [ngClass]="{'overtime-active-header-footer': talkingTime > talkingDuration, '': talkingTime <= talkingDuration}">
    v0.2 Built by Bao
  </footer>
</body>
