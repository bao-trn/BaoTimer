<body>
  <header [ngClass]="{'overtime-active-hf': talkingTime > talkingDuration, '': talkingTime <= talkingDuration}">
    <nav>
      <a class="cancel-meeting" (click)="resetTimer()" routerLink="/home">Cancel Meeting</a>
    </nav>
  </header>

  <main [ngClass]="{'overtime-inactive': (talkingTime <= talkingDuration) && (talkingTime > 0), 'overtime-active-main': talkingTime > talkingDuration}">
    <span class="speaker">Speaker {{currentSpeaker}} out of {{getNbSpeakers()}}</span>

    <div class="stopwatch">
      <span class="timer-label">Meeting</span>
      <time>{{time | timeFormat}} of {{meetingDuration | timeFormat}}</time>
      <span class="timer-label">Talking Duration</span>
      <time>{{talkingTime | timeFormat}} of {{talkingDuration| timeFormat}}</time>
    </div>

    <time>{{remainingTalkingTime | timeFormat}}</time>

    <div class="button-container">
      <button class="timer-button" (click)="startTimer()" [disabled]="isRunning">Start timer</button>
      <button class="timer-button" (click)="pauseTimer()" [disabled]="!isRunning">Pause timer</button>
      <button class="timer-button" (click)="nextSpeaker()">Next Speaker</button>
    </div>

  </main>

  <footer [ngClass]="{'overtime-active-hf': talkingTime > talkingDuration, '': talkingTime <= talkingDuration}">
    v0.1 Built by Bao
  </footer>
</body>
